<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=yes, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <title>Visit Details</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/loading.css">
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Raleway'>
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Ubuntu'>
</head>
<body>
    <div id="container" class="container-fluid text-center">
        Test:<br>
        <input type="text" id="test" name="test" value=""><br>
        Test1:<br>
        <input type="text" id="test1" name="test1" value=""><br>
        Test2:<br>
        <select id="sellist">
            <option value="0" selected>Select</option>
        </select>
        <br>
        <br>
        <button type="button" id="btnSubmit">
            Submit</button>
    </div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        debugger;
        $.ajax({
            type: "GET",
            contentType: "application/json; charset=utf-8",
            url: 'http://172.168.8.151/ArticleIssue/api/Articleissue/GetItemTypes',
            dataType: "json",
            data: '{}',
            async: false,
            success: function (deptresult) {
                $.each(deptresult, function (key, deptvalue) {
                    $("#sellist").append($("<option></option>").val(deptvalue.TypeID).html(deptvalue.TypeName));
                });
            },
            error: function (result) {
                console.log(result);
                //window.location.href = 'TestF.html?reqid=' + $("#hidRequestId").val() + '&mail=' + $("#hidEmail").val();
            }
        });
    });

    $("#btnSubmit").click(function () {
        var _sell = $("#sellist option:selected").val();
        var apiURLarticle = 'http://172.168.8.151/ArticleIssue/api/Articleissue/AddArticle';
        debugger;
        var Adddata = {};
        Adddata.Itemname = $("#test").val();
        Adddata.TypeID = _sell;
        Adddata.Itemdescription = $("#test1").val();
        $.ajax({
            url: apiURLarticle,
            type: 'POST',
            data: Adddata,
            dataType: 'json',
            success: function (data) {
                alert('Request Success. Please come again.');
            },
            error: function (xhr, status, error) {
                alert(status);
                alert('Request Failed. Please try again.');
                $("#test").val("");
                $("#test1").val("");
            }
        });
    });

</script>
