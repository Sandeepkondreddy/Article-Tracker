<script type="text/javascript">
    function scan() {
        cordova.plugins.barcodeScanner.scan(
            function (result) {
                if (!result.cancelled) {
                    alert(result.text);
                    window.location.href = 'CreateArticle.html?id=' + result.text;
                }
            },
            function (error) {
                alert("Scanning failed: " + error);
            }
       );
    }
    $(document).ready(function () {
        $("#scan").click(function () {
            scan();
        });
    });
</script>
